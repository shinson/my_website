<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta property="og:title" content="Sonia Hinson">
    <meta property="og:url" content="http://soniahinson.io">
    
    
    <title>{% block head_title %}Contact Me{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
    <h1>{% block title %}Contact.{% endblock %}</h1>
    
    <div class="social">
    <table>
    <tr>
    <td><a href="http://www.twitter.com/soniahinson"><img src="https://g.twimg.com/Twitter_logo_blue.png"></a></td>
    <td><a href="http://www.linkedin.com/soniahinson"><img src="http://www.computerandyou.net/wp-content/uploads/2012/07/LinkedInLogo-150x150.png"></a></td>
    <td><a href="http://www.github.com/shinson"><img src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png"></a></td>
    </tr>
    </table>
    
    
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
